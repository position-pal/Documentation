name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
    paths-ignore: 
      - 'README.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
  pull_request:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.118.2
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Setup Java
        uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73 # v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Setup PlantUML & Graphviz
        run: |
          echo :: Installing graphviz ::
          sudo apt install graphviz
          echo :: Installing PlantUML ::
          wget https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar -O /usr/local/bin/plantuml.jar
          sudo sh -c 'echo "#!/bin/bash\nexec java -jar /usr/local/bin/plantuml.jar \"\$@\"" > /usr/local/bin/plantuml'
          sudo chmod +x /usr/local/bin/plantuml
          plantuml -version
      - name: Embed PlantUML schemas in markdown
        run: |
          cd content
          ruby ../.github/scripts/embed-puml-in-md.rb . res
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo --gc --minify
      - name: Deploy website
        if: ${{ github.event_name != 'pull_request' && github.ref_name == github.event.repository.default_branch }}
        uses: JamesIves/github-pages-deploy-action@56d4ca7e6076705962b4c38cb6cffdd18b6abe38 # v4.6.7
        with:
          token: ${{ secrets.DEPLOYMENT_TOKEN }}
          branch: main
          folder: public
          repository-name: position-pal/position-pal.github.io
